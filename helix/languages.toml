# AstroJS
[[language]]
name = "astro"
scope = "source.astro"
file-types = ["astro"]
auto-format = true
language-server = { command = "astro-ls", args = ["--stdio"]}
config = {typescript = {tsdk = "/Users/user/.bun/install/global/node_modules/typescript/lib"}, environment = "node"}

# Latex
[[language]]
name = "latex"

[language.config.texlab.build]
onSave = true
forwardSearchAfter = true
executable = "latexmk"
args = ["-pdf", "-interaction=nonstopmode", "-synctex=1", "-outdir=./build",  "%f"]
auxDirectory = "./build"
logDirectory = "./build"
pdfDirectory = "./build"

[language.config.texlab.forwardSearch]
executable = "/Applications/Skim.app/Contents/SharedSupport/displayline"
args = ["-g", "%l", "%p", "%f"]

